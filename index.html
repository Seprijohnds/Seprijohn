            $(document).ready(function() {
                ScrollReveal().reveal('.container', { delay: 200 });

            });

        <style>
            body {
                background-color: #cedff1;
                background-image: url('https://th.bing.com/th/id/R.f6ea4c8bce8f5c9d23d6f73fe1c5cf10?rik=5rZIrBnG1lOw3Q&riu=http%3a%2f%2fwww.planetcustodian.com%2fwp-content%2fuploads%2f2015%2f09%2fIceland-landscape-photography-15.jpg&ehk=fHd556Es46IR1KMdWI9MhYzUgkwFDc8JrURmrlnyBbg%3d&risl=&pid=ImgRaw&r=0');
                background-size: cover;
                background-position: center;
                font-family: 'Arial', sans-serif;
                color: #333;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                overflow: hidden;
            }
            .welcome {
                text-align: center;
                background-position: center;
                background-repeat: no-repeat;
                background-size: text;
                font-family: 'Courier New', Courier, monospace;
                font-size: 15px;
                font-weight: bolder;
                color: #000000;
                text-shadow: 2px 2px 4px rgba(108, 108, 108, 0.3);
                margin-bottom: 10px;
                padding: 10px;
                background-color: rgba(62, 144, 192, 0.816);
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(95, 95, 95, 0.2);
                width: 100%;
                transition: transform 0.3s ease;
                animation: fadeIn 1s ease-in-out;
            }

            
            .text-center {
                color: #cedff1;
            }
            .hvr-grow {
                color: #fff;
            }
            .text-muted {
                position: center, fixed;
                bottom: 0;
                width: 100%;
                text-align: center;
                transform: none;
                scale: none;
            }
            floater {
                background-color: rgba(78, 77, 77, 0.3);
                color: rgb(255, 255, 255);
                padding: 10px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
                transform: none;
                scale: none;
            }
            floater p {
                margin: 0;
                scale: none;
            } 
            
            .hvr-state:hover {
                transition: transform 0.3s ease;
                transform: rotate('angle', 10deg);
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @media (max-width: 768px) {
                .welcome {
                    font-size: 12px;
                }
                .btn.primary {
                    width: 100%;
                    margin-bottom: 10px;
                }
            }
            .fa-twitter, .fa-instagram {
                font-size: 24px;
                margin: 0 10px;
                text-decoration: none;
                display: inline-block;
                width: 20px;
                height: 20px;
                line-height: 20px;
                border-radius: 40%;
                background-size: cover;
            }
            .fa-twitter:hover, .fa-instagram:hover {
                transform: scale(1.1);
                background-color: rgba(255, 255, 255, 0.8);
            }
            .fa-twitter{
                color: #1da1f2;
                background-image: url('https://thf.bing.com/th/id/OIP.OiRP0Wt_nlImTXz5w45aRQHaHa?w=194&h=194&c=7&r=0&o=7&cb=thfc1&dpr=1.3&pid=1.7&rm=3');
            
            }
            .fa-instagram{
                color: #e1306c;
                background-image: url('https://thf.bing.com/th/id/OIP.ho1dc1a3VpPFl1Fy3pv5vAHaHZ?w=175&h=180&c=7&r=0&o=7&cb=thfc1&dpr=1.3&pid=1.7&rm=3');
            }
            .dropbtn {
                background-color: rgba(226, 226, 226, 0.1);
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
            }

            .dropdown {
                position: absolute;
                top: 0px;
                left: 0px;
                display: inline-block;
                transition: fade-in 0.9s ease-in;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                color: black;
                background-color: rgba(82, 180, 219, 0.4);
                min-width: 160px;
                z-index: 1;
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: #ddd;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown:hover .dropbtn {
                background-color: #204f7b;
            }
            
        </style>
    </head>

    <body>
        <div class="welcome">

        </div>
       
        <div class="dropdown">

                    </div>
                    
                </div>
        </div>
            

        
        <floater class="fixed-bottom text-center">
            <div class="container">
                <p class="text-muted">@ 2025 SJohn | All rights reserved</p>
                <p class="text-muted">Follow me on:
                    <a href="https://twitter.com/seprijohn" class="text-white hvr-state"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com/john.dsu" class="text-white hvr-state"><i class="fab fa-instagram"></i></a>
                </p>
            </div>
        </floater>
        <script>
            $(document).ready(function() {
                $('.hvr-grow').hover(
                    function() {
                        $(this).addClass('hvr-grow');
                    },
                    function() {
                        $(this).removeClass('hvr-grow');
                    }
                );
            });
        </script>
